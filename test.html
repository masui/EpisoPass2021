<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="./data.js"></script>
    <script src="./episopass.js"></script>
    <script type="text/javascript">
      $(function() {
          リスト表示({リスト:回答リスト, フォームid:'answers', クラス:'answerinput', 改行あり:false});
          リスト表示({リスト:問題リスト, フォームid:'questions', クラス:'qinput', 改行あり:true});
          console.log( "ready!" );
      });
    </script>
    <link rel="stylesheet" href="episopass.css" type="text/css">
    <style type="text/css">
      body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;a:link { color: #0000f0 ; }
      }
      a:visited { color: #0000f0 ; }
      a {
      text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>EpisoPass問題作成</h1>
    
    <ul>
      <li>楽にQ/Aリストを作れるようにしたい</li>
      <li>問題例を沢山用意しておきたい</li>
      <li>データはWeb上にセーブしない (ローカルHTMLで動し、JSONでセーブ)</li>
    </ul>
    
    <h2>地名リスト</h2>
    
    <ul>
      <li>馴染みのある地名を30個以上リストしてください</li>
    </ul>
    
    <blockquote>
      <form>
	<input type="button" value="ランダムに県名を追加" onclick="ランダムに回答を追加(県名リスト)">
	<input type="button" value="ランダムに都市名を追加" onclick="ランダムに回答を追加(都市名リスト)">
	<input type="button" value="ランダムに町名を追加" onclick="ランダムに回答を追加(町名リスト)">
      </form>
      
      <form id="answers">
	<span style="padding:10px";>
	  <input type="text" value="東京">
	  <span><a href="xxx">✖</a></span>
	</span>
	<span style="padding:10px";>
	  <input type="text" value="大阪">
	  <span>✖</span>
	</span>
	<span style="padding:10px";>
	  <input type="text" value="イギリス">
	  <span>✖</span>
	</span>
	<span style="padding:10px";>
	  <input type="text" value="" placeholder="(地名を追加)">
	</span>
      </form>
    </blockquote>
    
    <h2>問題リスト</h2>
    
    <ul>
      <li>上のリストの地名のひとつを同定できる<b>秘密の問題</b>を10個以上用意してください</li>
    </ul>
    
    <blockquote>
      <form>
	<input type="button" value="ランダムに問題を追加" onclick="ランダムに問題を追加()">
      </form>
      
      <form id="questions">
	<span style="padding:10px 10px 10px 10px;">
	  <input type="text" value="公園でコケたのは?" style="width:300px;">
	  <span>✖</span>
	</span>
	<br/>
	<span style="padding:10px 10px 10px 10px;">
	  <input type="text" value="床屋の世話になったのは?" style="width:300px;">
	  <span>✖</span>
	</span>
	<br/>
	<span style="padding:10px 10px 10px 10px;">
	  <input type="text" placeholder="(なぞなぞ問題を追加)" style="width:300px;">
	</span>
      </form>
    </blockquote>


    <h2>データのセーブとロード</h2>

    <ul>
      <li>JSON型式でデータをセーブ/ロードできます</li>
    </ul>
    
    <blockquote>
      <form>
	<input type="button" value="データセーブ (未実装)">
      </form>
    </blockquote>
      
  </body>
