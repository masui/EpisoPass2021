<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>EpisoPass2021</title>

    <script src="./data.js"></script>

    <link rel="stylesheet" href="episopass.css" type="text/css">

  <body>
    <h1>EpisoPass問題作成</h1>
    
    <ul>
      <li>楽にQ/Aリストを作れるようにしたい</li>
      <li>問題例を沢山用意しておきたい</li>
      <li>データはWeb上にセーブしない (ローカルHTMLで動し、JSONでセーブ)</li>
      <li>作成したデータからEpisoQに飛ぶといいか</li>
    </ul>
    
    <h2>地名リスト</h2>
    
    <ul>
      <li>馴染みのある地名を30個以上リストしてください</li>
    </ul>
    
    <blockquote>
      <form>
	<input type="button" value="ランダムに県名を追加" onclick="ランダムに回答を追加(県名リスト)">
	<input type="button" value="ランダムに都市名を追加" onclick="重みづけランダムに都市を追加()">
	<input type="button" value="ランダムに町名を追加" onclick="ランダムに回答を追加(町名リスト)">
      </form>
      
      <form id="answers">
      </form>
    </blockquote>
    
    <h2>問題リスト</h2>
    
    <ul>
      <li>上のリストの地名のひとつを同定できる<b>秘密の問題</b>を10個以上用意してください</li>
    </ul>
    
    <blockquote>
      <form>
	<input type="button" value="ランダムに問題を追加" onclick="ランダムに問題を追加()">
      </form>
      
      <form id="questions">
      </form>
    </blockquote>


    <h2>データのセーブとロード</h2>

    <ul>
      <li>JSON型式でデータをセーブ/ロードできます</li>
    </ul>
    
    <blockquote>
      <form>
	<input type="button" value="データセーブ (未実装)">
      </form>
    </blockquote>
      
  </body>
