<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/png" href="https://episopass.com/images/favicon.png">
    <title>EpisoPass2021</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="./data.js"></script>
    <script src="./episopass.js"></script>
    <link rel="stylesheet" href="episopass.css" type="text/css">
  </head>
  <body>
    <h1>EpisoPassデータを楽に作成する</h1>
    
    <ul>
      <li>なるべく簡単に<a href="https://EpisoPass.com">EpisoPass</a>のQ/Aリストを作れるようにする試みです</li>
      <li>問題サンプルを沢山用意しておきたいと思っています</li>
      <li>データはローカルに保存され、ネット通信は行なわれません</li>
    </ul>
    
    <blockquote>
      <form id="saveload">
	<input type="button" value="データセーブ" onclick="JSONデータセーブ()" style="margin:3px;" /> ここで作成したデータをJSONでローカルファイルにセーブします
	<br/>
        <input type="button" value="データロード" onclick="$('#fileload').click()"  style="margin:3px;"/> JSONデータを読み込みます
	<br/>
        <input type="button" value="EpisoPassページ作成" onclick="EpisoPassページ作成()"  style="margin:3px;"/> EpisoPassページ作成サイトを開きます
        <input type="file" id="fileload" style="display:none;" accept="text/json" onclick="JSONデータロード()">
      </form>
    </blockquote>
    
    <h2>地名リスト</h2>
    
    <ul>
      <li>馴染みのある地名などを30個以上リストしてください</li>
    </ul>
    
    <blockquote>
      <form>
	<input type="button" value="ランダムに県名を追加" onclick="ランダムに回答を追加(県名リスト)">
	<input type="button" value="ランダムに都市名を追加" onclick="重みづけランダムに都市を追加()">
	<input type="button" value="ランダムに町名を追加" onclick="ランダムに回答を追加(町名リスト)">
	<input type="button" value="シャッフル" onclick="データシャッフル(回答リスト); リスト表示({リスト:回答リスト, フォームid:'answers', クラス:'answerinput', 改行あり:false});" >
      </form>
      
      <form id="answers">
      </form>
    </blockquote>
    
    <h2>問題リスト</h2>
    
    <ul>
      <li>上のリストの地名のひとつを同定できる<b>秘密の問題</b>を10個以上用意してください</li>
    </ul>
    
    <blockquote>
      <form>
	<input type="button" value="ランダムに問題を追加" onclick="ランダムに問題を追加()">
	<input type="button" value="シャッフル" onclick="データシャッフル(問題リスト); リスト表示({リスト:問題リスト, フォームid:'questions', クラス:'qinput', 改行あり:true});" >
      </form>
      
      <form id="questions">
      </form>
    </blockquote>


      
  </body>
</html>
